<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./scss/styles.scss">
  <title>Avocat</title>
</head>

<body>

  <div class="table">
    <div class="rift--one"></div>
    <div class="rift--two"></div>
    <div class="rift--three"></div>
  </div>

  <div class="window">
    <div class="frame"></div>
    <div class="pane"></div>
  </div>


  <div class="avocado">
    <div class="border">
      <div class="corps">
        <div class="eyes">
          <div class="eye">
            <div class="ball"></div>
          </div>
          <div class="eye">
            <div class="ball"></div>
          </div>
        </div>
        <div class="mouth"></div>
        <div class="core__shadow"></div>
        <div class="core"></div>
        <!-- End of .corps -->
      </div>
      <!-- End of .border-->
    </div>
    <!-- End of .avocado -->
  </div>

  <div class="orange">
    <div class="eyes">
      <div class="eye">
        <div class="ball"></div>
      </div>
      <div class="eye">
        <div class="ball"></div>
      </div>
      <!-- End of .eyes -->
    </div>
    <div class="mouth"></div>

    <div class="dot--one"></div>
    <div class="dot--two"></div>
    <div class="dot--three"></div>
    <div class="dot--four"></div>
    <div class="dot--five"></div>
    <div class="dot--six"></div>
    <div class="dot--seven"></div>

    <div class="light"></div>

    <div class="branch"></div>
    <div class="leaf"></div>
    <!-- End of .orange -->
  </div>

  <div class="cherry">
    <div class="corps"></div>
    <div class="eyes">
      <div class="eye">
        <div class="ball"></div>
      </div>
      <div class="eye">
        <div class="ball"></div>
      </div>
      <!-- End of .eyes -->
    </div>
    <div class="mouth"></div>
  </div>

  <script src="./js/eyes.js"></script>

</body>

</html>
