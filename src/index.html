<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./scss/styles.scss">
  <title>Avocat</title>
</head>
<body>

  <div class="table">
    <div class="rift--one"></div>
    <div class="rift--two"></div>
    <div class="rift--three"></div>
  </div>


  <div class="avocado">

    <div class="border">

      <div class="corps">

        <div class="eye--right">
          <div class="center--right"></div>
        </div>
        <div class="eye--left">
          <div class="center--left"></div>
        </div>

        <div class="mouth"></div>
      
        <div class="core__shadow"></div>
        <div class="core"></div>

        <!-- End of .corps -->
      </div>
      <!-- End of .border-->
    </div>

    <!-- End of .avocado -->
  </div>


  <div class="baby">

      <div class="border">
  
        <div class="corps">
  
          <div class="eye--right">
            <div class="center--right"></div>
          </div>
          <div class="eye--left">
            <div class="center--left"></div>
          </div>
  
          <div class="mouth"></div>
        
          <div class="core__shadow"></div>
          <div class="core"></div>
  
          <!-- End of .corps -->
        </div>
        <!-- End of .border-->
      </div>
  
      <!-- End of .avocado -->
    </div>

</body>
</html>
